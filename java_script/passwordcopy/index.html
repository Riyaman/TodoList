<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Copy Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a random Password</h1>
        <p>Never use the insecure password again.</p>
        <button id="generate-button" class="generate-btn">Generate</button>
        <div class="password-container">
            <p id="password1" class="password-text">Generate text: </p>
            <button id="copy-button1" class="copy-btn">Copy Text</button>
        </div>
        <div class="password-container">
            <p id="password2" class="password-text">Generate text: </p>
            <button id="copy-button2" class="copy-btn">Copy Text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
